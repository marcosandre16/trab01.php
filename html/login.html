html>

<head>
  <title>LOJA FLAMÍDIA</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css" media="screen" />
</head>

<body>
  <header class="header-container">

    <section class="first-section-header">
      <div class="search-container">
        <span>
          <input type="text" name="search" placeholder="Digite sua pesquisa" class="input-search">
        </span>
        <span>
          <button type="submit"><img class="lupa-search"
              src="https://cdn-icons-png.flaticon.com/512/2811/2811790.png" /></button>
        </span>
      </div>


      <nav>
        <aside>
          <a href="#">Masculino</a>
          <a href="#">Departamentos</a>
          <a href="#">Infantil</a>
          <a href="#">Femininos</a>
          <a href="#">Acessórios</a>
        </aside>
      </nav>



    </section>

    <section class="second-section-header">

      <div class="container-logo">
        <img id="logo-flamengo"
          src="https://logodownload.org/wp-content/uploads/2016/09/flamengo-logo-escudo-novo-1.png" />
        <div>
          <p class="flamidia">
            FLAMIDIA
          <div class="store">Store</div>
          </p>
        </div>
      </div>

      <nav class="nav-paginas">

        <a class="links-paginas" href="./index.html"><img
            src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" />
          <div>Home</div>
        </a>
        <a class="links-paginas" href="#"><img src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" />
          <div>Login</div>
        </a>
        <a class="links-paginas" href="./carrinho.html"><img
            src="https://cdn-icons-png.flaticon.com/512/263/263142.png" />
          <div>Carrinho</div>
        </a>
        <a class="links-paginas" href="./Sobre.html"><img
            src="https://cdn.pixabay.com/photo/2016/04/20/15/36/earth-1341377_1280.png" />
          <div>Sobre</div>
        </a>

      </nav>


    </section>
  </header>

  <div class="div-main">

    <main class="container">
      <section id="first-section-main" class="section-main">
        <form>
          <div class="form-group">
            <label for="login">
              <h1>Login</h1>
            </label>
            <label for="login">
              <h2>
                <hr>
              </h2>
            </label>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button class="btn-form" type="submit">Entrar</button>
        </form>
      </section>

      <section id="second-section-main" class="section-main">
        <h2>Não tem cadastro?</h2>
        <hr>
        <p>Registre-se para conseguir efetuar seus pedidos e pagamentos.</p>
        <button class="btn-form btn-registrar" type="submit">Registrar-se</button>
      </section>

    </main>
  </div>
</body>

</html>
